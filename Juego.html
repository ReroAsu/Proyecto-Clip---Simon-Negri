    <div class="container row shdwbox">
      <div class="col-sm ltxt">
        <h4>
          ¿Qué con qué? <br />
          Memoriza las listas de los artículos y empareja el elemento de la
          pregunta con uno de su lista. <br />
          Responde 3 preguntas y ganarás. Falla en 5 y perderás. Tienes 2
          pistas.
        </h4>
        <button
          class="btn"
          onclick="jugar()"
          style="background-color: black; color: white"
        >
          Comenzar
        </button>
        <script>
          function jugar() {
            correctas = 0;
            fallidas = 0;
            pistas_usadas = 0;
            orden = 0;
            pregunta = [
              "El hierro se relaciona con:",
              "El chakra del corazón se relaciona con:",
              "El pecado de la soberbia se relaciona con:",
              "El sentido del gusto se relaciona con:",
              "La virtud de la calidez o caridad se relaciona con:",
              "La nota Re mayor se relaciona con:",
              "El color azul se relaciona con:",
            ];
            opciones = [
              "1) Luz verde;\n 2) Sentido del dolor;\n 3) Venus;\n 4) Pecado de la gula;",
              "1) Nota La mayor;\n 2) Sentido del equilibrio y cinestesia;\n 3) Pecado de la avaricia;\n 4) Virtud de la paciencia;",
              "1) Virtud de la templanza;\n 2) El chakra corona;\n 3) Nota Do mayor;\n 4) Cobre;",
              "1) Saturno;\n 2) Pecado de la acia;\n 3) Luz azul;\n 4) Chakra del tercer ojo;",
              "1) Nota Si mayor;\n 2) Marte;\n 3) Pecado de la lujuria;\n 4) Luz violeta;",
              "1) Luz amarilla;\n 2) Sentido del tacto;\n 3) Júpiter;\n 4) La virtud de la moderación o castidad;",
              "1) El estaño;\n 2) Planeta Mercurio;\n 3) Virtud de la humildad;\n 4) Chakra raíz;",
            ];
            respuesta = ["1", "2", "1", "0", "3", "3", "0"];
            pista1 = [
              "Consecuencia de conflicto",
              "Llenar el vacío",
              "La mirada de arriba",
              "Solo un hijo quedó",
              "Gentil como la flor",
              "Se mira y no se toca",
              "Frío",
            ];
            pista2 = [
              "Al brotar la sangre",
              "El brillo no reemplaza el amor",
              "El pecado del rey",
              "El dios caníbal",
              "Lavanda",
              "La virgen",
              "Conduce el rayo",
            ];
            alert(
              "Responde con el número de la opción correcta. Si respondes algo diferente a la opciones o no ingresas nada, se te dará una pista disponible."
            );
            while (correctas < 3 && fallidas < 5) {
              preg = pregunta[orden];
              opc = opciones[orden];
              resp = respuesta[orden];
              p1 = pista1[orden];
              p2 = pista2[orden];
              output = preg + "\n" + opc;
              input = prompt(output);
              input--;
              if (input >= 0 && input < 4) {
                orden++;
                if (input == resp) {
                  correctas++;
                  if (correctas == 3) {
                    alert("Ganaste!");
                  } else {
                    alert(
                      "Correcto.\nResponde bien " +
                        (3 - correctas) +
                        " veces más para ganar."
                    );
                  }
                } else {
                  fallidas++;
                  if (fallidas == 5) {
                    alert("Perdiste.\nVuelve a intentarlo!");
                  } else {
                    alert(
                      "Incorrecto.\nLa respuesta correcta era la " +
                        (parseInt(resp) + 1) +
                        ".\n" +
                        "Te quedan " +
                        (5 - fallidas) +
                        " intentos."
                    );
                  }
                }
              } else {
                if (pistas_usadas == 0) {
                  alert(p1 + "\n" + "Te queda una pista.");
                  pistas_usadas++;
                } else {
                  if (pistas_usadas == 1) {
                    alert(p2 + "\n" + "No te quedan pistas.");
                    pistas_usadas++;
                  } else {
                    alert("No te quedan pistas. Ingresa un número del 1 al 4");
                  }
                }
              }
            }
          }
        </script>
