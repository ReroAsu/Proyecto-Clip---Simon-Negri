<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/Estilos.css" />
  </head>
  <body class="bgblack row vcntr ctxt">
    <div class="col-sm-12 my-auto">
      <header>Número 7</header>
      <section>
        <div class="container ">
          <h2>Registrarse</h2>
          <form action="Principal.html" class="was-validated">
            <div class="form-group">
              <label for="uname">Nombre de usuario:</label>
              <input
                type="text"
                class="form-control"
                id="uname"
                placeholder="Ingrese su nombre de usuario"
                name="uname"
                required
              />
              <div class="valid-feedback">Válido.</div>
              <div class="invalid-feedback">Por favor llene este campo.</div>
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingrese su correo electrónico"
                name="email"
                required
              />
              <div class="valid-feedback">Válido.</div>
              <div class="invalid-feedback">Por favor llene este campo.</div>
            </div>

            <div class="form-group">
              <label for="pwd">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Ingrese su contraseña"
                name="pwd"
                required
              />
              <div class="valid-feedback">Válido.</div>
              <div class="invalid-feedback">Por favor llene este campo.</div>
            </div>

            <div class="form-group">
              <label for="text">Mensaje:</label>
              <input
                type="text"
                class="form-control"
                id="text"
                placeholder="Escriba un saludo"
                name="text"
                required
              />
              <div class="valid-feedback">Válido.</div>
              <div class="invalid-feedback">Por favor llene este campo.</div>
            </div>

            <div class="form-group form-check">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="remember"
                  required
                />
                Me interesa el contenido.
                <div class="valid-feedback">Válido.</div>
                <div class="invalid-feedback">
                  Marca esta casilla para continuar.
                </div>
              </label>
            </div>
            <button type="submit" style="background-color: black; color:white">Enviar</button>
          </form>
        </div>
      </section>
    </div>

    <footer>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </footer>
  </body>
</html>
